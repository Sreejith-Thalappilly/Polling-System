<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polling System</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div id="app">
        <!-- Navigation -->
        <nav class="navbar">
            <div class="nav-container">
                <h1 class="nav-title">
                    <i class="fas fa-poll"></i>
                    Polling System
                </h1>
                <div class="nav-actions" id="navActions">
                    <!-- Navigation items will be populated by JavaScript -->
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Login/Register Form -->
            <div id="authSection" class="auth-section">
                <div class="auth-container">
                    <div class="auth-tabs">
                        <button class="auth-tab active" onclick="switchAuthTab('login')">Login</button>
                        <button class="auth-tab" onclick="switchAuthTab('register')">Register</button>
                    </div>

                    <!-- Login Form -->
                    <form id="loginForm" class="auth-form active">
                        <h2>Login</h2>
                        <div class="form-group">
                            <label for="loginEmail">Email</label>
                            <input type="email" id="loginEmail" required>
                        </div>
                        <div class="form-group">
                            <label for="loginPassword">Password</label>
                            <input type="password" id="loginPassword" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                        <div id="loginError" class="error-message"></div>
                    </form>

                    <!-- Register Form -->
                    <form id="registerForm" class="auth-form">
                        <h2>Register</h2>
                        <div class="form-group">
                            <label for="registerFirstName">First Name</label>
                            <input type="text" id="registerFirstName" required>
                        </div>
                        <div class="form-group">
                            <label for="registerLastName">Last Name</label>
                            <input type="text" id="registerLastName" required>
                        </div>
                        <div class="form-group">
                            <label for="registerEmail">Email</label>
                            <input type="email" id="registerEmail" required>
                        </div>
                        <div class="form-group">
                            <label for="registerPassword">Password</label>
                            <input type="password" id="registerPassword" required minlength="6">
                        </div>
                        <button type="submit" class="btn btn-primary">Register</button>
                        <div id="registerError" class="error-message"></div>
                    </form>
                </div>
            </div>

            <!-- Dashboard -->
            <div id="dashboardSection" class="dashboard-section" style="display: none;">
                <!-- User Info -->
                <div class="user-info">
                    <h2>Welcome, <span id="userName"></span>!</h2>
                    <p>Role: <span id="userRole" class="role-badge"></span></p>
                </div>

                <!-- Admin Actions -->
                <div id="adminActions" class="admin-actions" style="display: none;">
                    <button class="btn btn-success" onclick="showCreatePollForm()">
                        <i class="fas fa-plus"></i> Create New Poll
                    </button>
                </div>

                <!-- Create Poll Form -->
                <div id="createPollForm" class="create-poll-form" style="display: none;">
                    <h3>Create New Poll</h3>
                    <form id="newPollForm">
                        <div class="form-group">
                            <label for="pollTitle">Poll Title</label>
                            <input type="text" id="pollTitle" required maxlength="200">
                        </div>
                        <div class="form-group">
                            <label for="pollDescription">Description</label>
                            <textarea id="pollDescription" required maxlength="1000"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="pollOptions">Options (one per line)</label>
                            <textarea id="pollOptions" required placeholder="Option 1&#10;Option 2&#10;Option 3"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="pollVisibility">Visibility</label>
                            <select id="pollVisibility" onchange="toggleAllowedUsers()">
                                <option value="public">Public</option>
                                <option value="private">Private</option>
                            </select>
                        </div>
                        <div id="allowedUsersSection" class="form-group" style="display: none;">
                            <label for="allowedUsers">Allowed Users (comma-separated user IDs)</label>
                            <input type="text" id="allowedUsers" placeholder="user-id-1, user-id-2">
                        </div>
                        <div class="form-group">
                            <label for="pollExpiry">Expires At</label>
                            <input type="datetime-local" id="pollExpiry" required>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">Create Poll</button>
                            <button type="button" class="btn btn-secondary" onclick="hideCreatePollForm()">Cancel</button>
                        </div>
                        <div id="createPollError" class="error-message"></div>
                    </form>
                </div>

                <!-- Polls List -->
                <div class="polls-section">
                    <h3>Available Polls</h3>
                    <div id="pollsList" class="polls-list">
                        <!-- Polls will be populated by JavaScript -->
                    </div>
                </div>

                <!-- My Votes -->
                <div class="my-votes-section">
                    <h3>My Votes</h3>
                    <div id="myVotesList" class="votes-list">
                        <!-- User votes will be populated by JavaScript -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
